name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Get current version
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "current=${VERSION}" >> $GITHUB_OUTPUT

          # Calculate next minor version (bump minor, reset patch to 0)
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEXT="${major}.$((minor + 1)).0"
          echo "next=${NEXT}" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Compile
        run: bun run compile

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }} --no-dependencies

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.current }}"
          git push origin "v${{ steps.version.outputs.current }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.current }}
          files: "*.vsix"
          generate_release_notes: true
          draft: false

      - name: Bump version for next development cycle
        run: |
          jq '.version = "${{ steps.version.outputs.next }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.next }}"
          git push
